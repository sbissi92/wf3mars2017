        <main>

            <section>
                <h2>Mon super projet</h2>
                <img src="http://lorempixel.com/800/400/" alt="Mon super projet">

                <h3>Ajouter un commentaire</h3>

                <form action="addComment.php">

                    <article>
                        <label for="userName">Votre nom <b></b></label>
                        <input type="text" name="userName" id="userName">

                    <article>

                    </article>
